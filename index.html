<!DOCTYPE html>
<html>
<head>
  <title>Photoshop Tutorial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #toc {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        float: left;
        width: 30%;
    }
    #chapter-content {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        float: right;
        width: 65%;
    }
    h1 {
      color: #2c3e50;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="toc"></div>
  <div id="chapter-content"></div>

  <script>
    const md = window.markdownit();

    // Load Table of Contents
    fetch('myfile.md')
      .then(response => response.text())
      .then(text => {
        const html = md.render(text);
        const tocDiv = document.getElementById('toc');
        tocDiv.innerHTML = html;

        // Add click listeners to TOC links
        const links = tocDiv.getElementsByTagName('a');
        for (let link of links) {
          link.addEventListener('click', function(event) {
            event.preventDefault();
            const chapterFile = this.getAttribute('href');
            loadChapter(chapterFile);
          });
        }
      });

    // Function to load chapter content
    function loadChapter(chapterFile) {
      fetch(chapterFile)
        .then(response => response.text())
        .then(text => {
          const html = md.render(text);
          document.getElementById('chapter-content').innerHTML = html;
        });
    }
  </script>
</body>
</html>
